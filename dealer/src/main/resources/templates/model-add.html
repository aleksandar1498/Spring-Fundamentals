<!DOCTYPE html>
<html lang="en" xlmns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>West Compass</title>
<link rel="stylesheet" href="/css/reset-css.css" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<main class="main">
		<nav class="navbar navbar-expand-lg navbar-background">
			<a class="nav-link text-white active h5" href="/">Home</a> <a
				class="nav-link text-white active h5" href="/users/register">Register
				Seller</a>
			<div class="collapse navbar-collapse d-flex justify-content-end">
				<ul class="navbar-nav row">
					<li class="nav-item col-md-3"><a
						class="nav-link text-white active font-weight-bold" href="/">Add
							Brand</a></li>
					<li class="nav-item col-md-3"><a
						class="nav-link text-white active font-weight-bold" href="/">Add
							Model</a></li>
					<li class="nav-item col-md-3"><a
						class="nav-link text-white active font-weight-bold" href="/">Add
							Offer</a></li>
					<li class="nav-item col-md-3"><a
						class="nav-link text-white active font-weight-bold" href="/">All
							Offers</a></li>

				</ul>
			</div>
		</nav>
		<div class="container-fluid">
			<h2 class="text-center text-white">Add Model</h2>
			<form class="mt-lg-5 w-15 h-50" th:action="@{/models/add}" method="POST" th:object="${model}">
				<div class="row">
					<div class="col">
						<div class="form-group">
							<div class="label-holder d-flex justify-content-center">
								<label class="text-center text-white font-weight-bold"
									for="brand">Select Brand 
									<select id="brand"
									name="brand" class="form-control" th:field="*{brand.name}">
										<option th:each="b : ${brands}" th:value="${b.name}"  th:text="${b.name}"></option>
								</select>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col col-md-12">
						<div class="form-group">
							<div class="label-holder d-flex justify-content-center">
								<label class="text-center text-white font-weight-bold"
									for="name">Enter Model Name <input type="text"
									th:field="*{name}"
									class="form-control" placeholder="Model name" name="name"
									id="name">
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col col-md-12">
						<div class="form-group">
							<div class="label-holder d-flex justify-content-center">
								<label class="text-center text-white font-weight-bold"
									for="name">Enter Start year <input type="number"
									th:field="*{startYear}"
									class="form-control" placeholder="Start year" name="startYear"
									id="startYear">
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col col-md-12">
						<div class="form-group">
							<div class="label-holder d-flex justify-content-center">
								<label class="text-center text-white font-weight-bold"
									for="name">Enter End year <input type="number"
									th:field="*{endYear}"
									class="form-control" placeholder="End year" name="endYear"
									id="endYear">
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col col-md-12">
						<div class="form-group">
							<div class="label-holder d-flex justify-content-center">
								<label class="text-center text-white font-weight-bold"
									for="name">Enter image URL <input type="text"
									th:field="*{imageUrl}"
									class="form-control" placeholder="Image url" name="imageUrl"
									id="imageUrl">
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col col-md-4"></div>
					<div class="col col-md-4">
						<div class="button-holder d-flex justify-content-center">
							<input type="submit" class="btn btn-secondary" value="Add Model" />
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
